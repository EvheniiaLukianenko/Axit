<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Axit</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

	<!-- Header -->
	<header class="header">
		<div class="container">
			<div class="header__inner">
				<div class="header__logo">
					<img src="img/logo.png" alt="Axit Logo">
				</div>

				<nav class="nav">
					<a href="#" class="nav__link">Features</a>
					<a href="#" class="nav__link">About</a>
					<a href="#" class="nav__link">Pricing</a>
					<a href="#" class="nav__link">Reviews</a>
					<a href="#" class="nav__link">Contact</a>
				</nav>
			</div>
		</div>
	</header>

	<!-- Intro -->
	<section class="intro">
		<div class="container">
			<div class="intro__inner">
				<div class="intro__content">
					<img src="img/logo1.png" alt="Axit Logo" class="intro__logo">
					<h1 class="intro__title">MODERN AXURE TEMPLATE FOR BEAUTIFUL PROTOTYPES</h1>
					<p class="intro__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean euismod bibendum laoreet. Proin gravida dolor sit amet lacus accumsan et viverra justo commodo.</p>
					<a href="" class="btn btn--intro">Download</a>
				</div>
				<form class="form form--intro">
					<legend class="form__legend">Try Your <span>FREE</span> Trial Today</legend>
					<input type="text" name="Name" placeholder="Name" required class="form__input">
					<input type="email" name="Email" placeholder="Email" required class="form__input">
					<input type="tel" name="Phone" placeholder="Phone" required class="form__input">
					<input type="submit" value="Get Started" class="btn btn--submit">
				</form>
			</div>
		</div>
	</section>
	
</body>
</html>
